<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="styles.css">


    <div class="container">
        <h1>Tower of Hanoi</h1>
        <label for="numRings">Enter number of rings:</label>
        <input type="number" id="numRings" min="1" max="8" value="3">
        <button onclick="startHanoi()">Start</button>
        <button onclick="stopHanoi()">Stop</button> <!-- Stop button -->
        <button onclick="resumeHanoi()">Resume</button> <!-- Resume button -->

        <div>
            <label for="speedSlider">Transition Speed:</label>
            <input type="range" id="speedSlider" min="100" max="2000" value="500" step="100" oninput="updateSpeed()"> <!-- Speed Slider -->
            <span id="speedDisplay">500ms</span>
        </div>

        <div class="tower-container">
            <div class="rod-container">
                <div class="rod" id="towerA"></div>
                <div class="tower-label">A</div>
            </div>
            <div class="rod-container">
                <div class="rod" id="towerB"></div>
                <div class="tower-label">B</div>
            </div>
            <div class="rod-container">
                <div class="rod" id="towerC"></div>
                <div class="tower-label">C</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
